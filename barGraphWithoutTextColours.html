<!-- This HTML document was created by Liam Gowan to create bar graphs within ArcGIS Online popups, using Arcade expressions.
	 This was designed to have all text on the graph as the same colour.
-->

<div style="height:210px; width:210px; position:relative; top:5px; left:40px;">
	<div>
		<img src="BACKGROUND PICTURE LINK HERE" style ="width:200px;
													    height:200px;
														top:0px;
														left:0px;
														border: 2px solid black;
														position:absolute;
														z-index: 1;" />
	</div>
	<div>	
		<img src="BAR 1 PICTURE LINK HERE" 		style ="width:{expression/expr3}px;
														height:65px;
														position:absolute;
														top:0px;
														left:0px;
														border: 2px solid black;
														z-index: 1;" />
	</div>

	<div>
		<img src="BAR 2 PICTURE LINK HERE" 		style ="width:{expression/expr4}px;
														height:65px;
														position:absolute;
														top:67px;
														left:0px;
														border: 2px solid black;
														z-index: 1;" />
	</div>

	<div>
		<img src="BAR 3 PICTURE LINK HERE" 		style ="width:{expression/expr5}px;
														height:65px;
														position:absolute;
														top:134px;
														left:0px;
														border: 2px solid black;
														z-index: 1;" />
	</div>
</div>

<div style="font-weight: bold; position: absolute; bottom:175px;">Com.<br />Avg.</div>
<div style="font-weight: bold; position: absolute; bottom:110px;">Prov.<br />Avg.</div>
<div style="font-weight: bold; position: absolute; bottom:45px;">Nat.<br />Avg.</div>

<div style="font-weight: bold;position: absolute; bottom:185px; left:calc(12% + 
 {expression/expr6}px);z-index: 1;">{expression/expr0}%</div>
